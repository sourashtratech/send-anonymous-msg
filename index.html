<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Anonymous Message to Mr. Stark</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: #161b22;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    input, textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #30363d;
      padding: 0.75rem;
      font-size: 1rem;
      background: #0d1117;
      color: #c9d1d9;
      margin-bottom: 1rem;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #238636;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2ea043;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send an Anonymous Message to Sourashtra Tech ðŸ˜Œâœ¨</h1>
    <form id="anonForm">
      <label for="nickname">Nick name <span style="font-weight:normal;">(optional)</span></label>
      <input type="text" id="nickname" name="nickname" placeholder="Your nickname (optional)" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
      
      <button type="submit">Send Anonymously</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('anonForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const message = document.getElementById('message').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      const finalMessage = nickname ? `${message}\n\n- ${nickname}` : message;

      const formData = new FormData();
      formData.append('message', finalMessage);

      fetch('https://formspree.io/f/xwpolozd', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Coool! Message dhaddiriyo... ðŸ˜ŽðŸ“©âœ¨');
          form.reset();
        } else {
          alert('Oops... Message failed to send. Please try again.');
        }
      }).catch(error => {
        alert('An unexpected error occurred while sending the message.');
      });
    });
  </script>
</body>
</html>
